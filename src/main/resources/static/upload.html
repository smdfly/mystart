<h1>文件上传示例</h1>
<form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept=".csv, .xlsx, .txt" required>
    <i>（注：请上传djfkdjkfdsb表）</i>
    <button type="submit">上传文件</button>

<div id="responseMessage"></div>

<script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault(); // 防止表单默认提交

            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('http://localhost:8080/api/excel/upload', { // 将 URL 替换为你的后端服务地址
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                document.getElementById('responseMessage').innerText = "上传成功: " + data.message;
            })
            .catch(error => {
                console.error('Error:', error)
                document.getElementById('responseMessage').innerText = "上传失败: " + error.message;
            });
        };
